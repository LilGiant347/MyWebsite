<head>

	<script type="text/javascript">
			var w = $(window).width();
			var h = $(window).height();
			$('body').ready(function()
			{
				$('body').css("background-image", "url('https://picsum.photos/" + w + "/" + h + "/?random')");
			});
			function myFunction() {
			    location.reload();
			}
	</script>
	<style type="text/css">
		*
		{
			padding: 0;
			margin: 0;
		}
		::-webkit-scrollbar {
		    display: none;
		}
		body
		{
			background-color: #000000;
			background-size: cover;
			width: 100vw;
			height: 100vh;
			background-position: center;
			background-repeat: no-repeat;
		}
	</style>
	<title>Random Image</title>
	<meta charset="utf-8">
