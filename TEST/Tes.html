<!DOCTYPE html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript">
			var w = $(window).width();
			var h = $(window).height();
			$('body').ready(function()
			{
				$('body').css("background-image", "url('https://picsum.photos/" + w + "/" + h + "/?random')");
			});
			function myFunction() {
			    location.reload();
			}
	</script>
	<style type="text/css">
		*
		{
			padding: 0;
			margin: 0;
		}
		::-webkit-scrollbar {
		    display: none;
		}
		body
		{
			background-color: #000000;
			background-size: cover;
			width: 100vw;
			height: 100vh;
			background-position: center;
			background-repeat: no-repeat;
		}
		button
		{
			opacity: .3;
			display: block;
			position: absolute;
			bottom: 0;
			right: 0;
		}
	</style>
	<title>Random Image</title>
	<meta charset="utf-8">
	<meta name="theme-color" content="#0000FF">
	<meta name="msapplication-navbutton-color" content="#0000FF">
	<meta name="apple-mobile-web-app-status-bar-style" content="#0000FF">
	<link rel="icon" href="https://picsum.photos/100?random">
</head>
<body>
	<button onclick="myFunction()">R</button>
</body>
</html>
