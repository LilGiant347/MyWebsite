<!DOCTYPE html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript">
			var w = $(window).width();
			var h = $(window).height();
			$('body').ready(function()
			{
				$('body').css("background-image", "url('https://picsum.photos/" + w + "/" + h + "/?random')");
			});
	</script>
	<style type="text/css">
		*
		{
			padding: 0;
			margin: 0;
		}
		::-webkit-scrollbar {
		    display: none;
		}
		body
		{
			background-size: cover;
			width: 100vw;
			height: 100vh;
			background-position: center;
			background-repeat: no-repeat;
		}
	</style>
</head>
<body>
</body>
</html>
